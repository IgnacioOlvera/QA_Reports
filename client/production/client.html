<body class="nav-md">
    <div class="container body">
        <div id="modales"></div>
        <div style="display:none" id="AgregarClienteModal" class="modal fade  in" tabindex="-1" role="dialog"
            aria-hidden="true" style="display: block; padding-right: 15px;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Registro de Clientes</h4>
                    </div>
                    <div class="modal-body">
                        <form id="RegistrarClienteForm" class="form-horizontal form-label-left">
                            <div class="col-md-12">
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        Nombre del cliente
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" name="name" id="cliente_nombre" class="form-control col-md-7 col-xs-12"
                                            placeholder="Nombre del Cliente" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        User
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" name="rfc" id="rfc" class="form-control col-md-7 col-xs-12"
                                            placeholder="user" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="registroCliente" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="/inicio" class="site_title">
                            <img src="q.png" alt="Q">
                            <span>Clientes</span>
                        </a>
                    </div>

                    <div class="clearfix"></div>

                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <h3>General</h3>
                            <div id="vinetas">
                            </div>
                        </div>
                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>

                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h3>Clientes</h3>
                            </div>
                            <div class="pull-right">
                                <button type="button" data-toggle="modal" class="btn btn-danger" data-target="#AgregarClienteModal"
                                    id="new_client">
                                    <span class="fa fa-plus"></span> Agregar Cliente
                                </button>
                            </div>
                            <div class="x_content">
                                <table id='ClientesInfo' class="table table-striped table-bordered">
                                    <thead>
                                        <th>Item</th>
                                        <th>Nombre</th>
                                        <th>User</th>
                                        <th>Password</th>
                                        <th>Operaciones</th>
                                    </thead>
                                </table>

                            </div>

                        </div>

                    </div>
                </div>
                <br />
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    QMC 2018 &copy;
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
