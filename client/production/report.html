        <div style="display:none" id="SendEmailModal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true"
            style="display: block; padding-right: 15px;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Enviar Notificación</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form id="InfoCorreo" class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label>Destinatarios</label>
                                    <input type="text" class="form-control" id="emails" name="emails" placeholder="Ingresar Emails separados por ,">
                                </div>
                                <div class="form-group">
                                    <label>Asunto</label>
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto">
                                </div>
                                <div class="form-group">
                                    <label>Invoice Number</label>
                                    <textarea placeholder="Texto" name="content" class="form-control" id="content" cols="30"
                                        rows="10"></textarea>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="enviarCorreo" type="button" class="btn btn-primary">Enviar Correo</button>
                    </div>
                </div>
            </div>
        </div>


        <div style="display:none" id="AgregarReporteModal" class="modal fade in" tabindex="-1" role="dialog"
            aria-hidden="true" style="display: block; padding-right: 15px;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Registro de Reporte</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form id="RegistrarReporteForm" class="form-horizontal form-label-left">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name Of Service</label>
                                        <input type="text" class="form-control" id="codeService" name="ServiceName"
                                            placeholder="Enter Service Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Invoice Number</label>
                                        <input type="text" class="form-control" id="invoice" name="invoice" placeholder="Enter Invoice Number">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Lot Number QMC</label>
                                        <input type="text" class="form-control" id="numberQMC" name="LotNumber"
                                            placeholder="Enter Lot Number for QMC">
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Activity Date</label>
                                    <input type="text" class="form-control" name="act_date" id="fecha_master">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Employees</label>
                                    <input type="text" id="employees" name="employees" placeholder="Empleados en Turno"
                                        class="form-control">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Turno</label>
                                    <select id="shift" name="shift" class="form-control">
                                        <option value="1">Primer Turno</option>
                                        <option value="2">Segundo Turno</option>
                                        <option value="3">Tercer Turno</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Invested Hours</label>
                                    <input type="text" name="hours" placeholder="Formula" class="form-control" id="hours">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Calculated Hours=</label>
                                    <label id="calculated">0</label>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="registroReporte" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
