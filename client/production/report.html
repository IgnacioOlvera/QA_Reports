<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="q.png" type="image/x-icon" />

    <title>Inicio</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="../vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="../vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="../vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="../vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="../vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="../vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">


    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
    <div class="container body">
        <div id="modales"></div>
        <div style="display:none" id="AgregarReporteModal" class="modal fade in" tabindex="-1" role="dialog"
            aria-hidden="true" style="display: block; padding-right: 15px;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Registro de Reporte</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form id="RegistrarReporteForm" class="form-horizontal form-label-left">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name Number Of Service</label>
                                        <input type="text" class="form-control" id="codeService" name="ServiceCode"
                                            placeholder="Enter Service Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Invoice Number</label>
                                        <input type="text" class="form-control" id="invoice" name="invoice" placeholder="Enter Invoice Number">
                                    </div>
                                    <div class="form-group">
                                        <label>Select Client</label>
                                        <select class="form-control" name="client" id="selec_cliente"></select>
                                    </div>
                                    <div class="form-group">
                                        <label>Inspection Percentage</label>
                                        <input type="text" class="form-control" id="insecPortcentage" name="inspection"
                                            placeholder="Enter Inspection Percentage">
                                    </div>
                                    <div class="form-group">
                                        <label>Rework Percentage</label>
                                        <input type="text" class="form-control" id="reworkPercentage" name="rework"
                                            placeholder="Enter Rework Percentage">
                                    </div>
                                    <div class="form-group">
                                        <label>Sampling Percentage</label>
                                        <input type="text" class="form-control" id="samplingPercentage" name="sampling"
                                            placeholder="Enter Supplier's Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Partial Rework Percentage</label>
                                        <input type="text" class="form-control" id="partialRework" name="partialRework"
                                            placeholder="Enter Partial Rework Percentage">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Select Part</label>
                                        <select class="form-control" name="part" id="selec_part"></select>
                                    </div>
                                    <div class="form-group">
                                        <label>Lot Number QMC</label>
                                        <input type="text" class="form-control" id="numberQMC" name="LotNumberQMC"
                                            placeholder="Enter Lot Number for QMC">
                                    </div>
                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type=text name='fecha_inicio' placeholder="Fecha de Ingreso" class="form-control"
                                            id="fecha_inicio" aria-describedby="inputSuccess2Status">
                                    </div>
                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type=text name='fecha_fin' placeholder="Fecha de Ingreso" class="form-control"
                                            id="fecha_fin" aria-describedby="inputSuccess2Status">
                                    </div>
                                    <div class="form-group">
                                        <label>Service Status</label>
                                        <div id="status" class="form-control"></div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="registroReporte" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="/inicio" class="site_title">
                            <img src="q.png" alt="Q">
                            <span>Reports</span>
                        </a>
                    </div>

                    <div class="clearfix"></div>

                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <h3>General</h3>
                            <div id="vinetas">
                            </div>
                        </div>
                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                        <div class="pull-right">
                            <button type="button" data-toggle="modal" class="btn btn-danger" id="logout">
                                <span class="fa fa-sign-out"></span> Cerrar Sesión
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h3>Reportes</h3>

                            </div>
                            <div class="pull-right">
                                <button type="button" data-target="#AgregarReporteModal" data-toggle="modal" class="btn btn-danger"
                                    id="new_report">
                                    <span class="fa fa-plus"></span> Agregar Reporte
                                </button>
                            </div>
                            <div class="x_content">
                                <table id="reportes" class="table table-striped table-bordered">
                                    <thead>
                                        <th>Item</th>
                                        <th>Cliente</th>
                                        <th>Fecha Inicio</th>
                                        <th>Fecha Final</th>
                                        <th>Status</th>
                                        <th>Operaciones</th>
                                    </thead>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>
                <br />
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    QMC 2018 &copy;
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>
    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- Moment -->
    <script src="../vendors/moment/min/moment.min.js"></script>
    <!-- Datetimepicker -->
    <script src="../vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- Datatables -->
    <script src="../vendors/datatables.net/js/jquery.dataTables.js"></script>
    <script src="../vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="../vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="../vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="../vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="../vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="../vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="../vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="../vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="../vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <script src="../build/js/scripts.js"></script>

    <script>
        initReports();
    </script>

</body>

</html>
