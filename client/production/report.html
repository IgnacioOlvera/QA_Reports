<body class="nav-md" oncontextmenu="return false;">
    <div class="container body">
        <div id="modales"></div>
        <div style="display:none" id="SendEmailModal" class="modal fade in" tabindex="-1" role="dialog"
            aria-hidden="true" style="display: block; padding-right: 15px;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Enviar Notificación</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form id="InfoCorreo" class="form-horizontal form-label-left">
                                <div class="form-group">
                                    <label>Destinatarios</label>
                                    <input type="text" class="form-control" id="emails" name="emails"
                                        placeholder="Ingresar Emails separados por ,">
                                </div>
                                <div class="form-group">
                                    <label>Asunto</label>
                                    <input type="text" class="form-control" id="subject" name="subject"
                                        placeholder="Asunto">
                                </div>
                                <div class="form-group">
                                    <label>Invoice Number</label>
                                    <textarea placeholder="Texto" name="content" class="form-control" id="content"
                                        cols="30" rows="10"></textarea>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="enviarCorreo" type="button" class="btn btn-primary">Enviar Correo</button>
                    </div>
                </div>
            </div>
        </div>


        <div style="display:none" id="AgregarReporteModal" class="modal fade in" tabindex="-1" role="dialog"
            aria-hidden="true" style="display: block; padding-right: 15px;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Registro de Reporte</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form id="RegistrarReporteForm" class="form-horizontal form-label-left">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name Of Service</label>
                                        <input type="text" class="form-control" id="codeService" name="ServiceName"
                                            placeholder="Enter Service Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Invoice Number</label>
                                        <input type="text" class="form-control" id="invoice" name="invoice"
                                            placeholder="Enter Invoice Number">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Lot Number QMC</label>
                                        <input type="text" class="form-control" id="numberQMC" name="LotNumber"
                                            placeholder="Enter Lot Number for QMC">
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Activity Date</label>
                                    <input type="text" class="form-control" name="act_date" id="fecha_master">
                                </div>
                            </form>
                            <label>
                                <h3>Human Resource</h3>
                            </label>

                            <div id="employees">
                                <div class="pull-right" style="display:block;"><button id="addEmployees" type="button"
                                        class="btn btn-warning">Agregar
                                        Operario <span class="fa fa-plus"></span></button>
                                </div>
                                <div class="row" style="display:inline-block">
                                    <form class="employees">
                                        <div class="form-group col-md-4">
                                            <label>Employee</label>
                                            <input type="text" id="employees" name="employees"
                                                placeholder="Empleados en Turno" class="form-control">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Turno</label>
                                            <select id="shift" name="shift" class="form-control">
                                                <option value="1">Primer Turno</option>
                                                <option value="2">Segundo Turno</option>
                                                <option value="3">Tercer Turno</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Invested Hours</label>
                                            <input type="text" name="hours" placeholder="Hours Worked"
                                                class="form-control" id="hours">
                                        </div>
                                        <div class="col-xs-1"><button style="border:none; background-color: transparent"
                                                onclick="$(this).closest('.row').remove()"><span
                                                    class="fa fa-close"></span></button></div>
                                    </form>
                                </div>
                            </div>


                            <hr>
                            <div id="supervisor">
                                <div class="pull-right"><button id="addSupervisor" type="button"
                                        class="btn btn-warning">Agregar
                                        Supervisor <span class="fa fa-plus"></span></button>
                                </div>
                                <div class="row" style="display:inline-block">
                                    <form class="supervisor">
                                        <div class="form-group col-md-4">
                                            <label>Supervisors</label>
                                            <input type="text" id="employees" name="employees"
                                                placeholder="Empleados en Turno" class="form-control">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Turno</label>
                                            <select id="shift" name="shift" class="form-control">
                                                <option value="1">Primer Turno</option>
                                                <option value="2">Segundo Turno</option>
                                                <option value="3">Tercer Turno</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Invested Hours</label>
                                            <input type="text" name="hours" placeholder="Hours Worked"
                                                class="form-control" id="hours">
                                        </div>
                                        <div class="col-xs-1"><button style="border:none; background-color: transparent"
                                                onclick="$(this).closest('.row').remove()"><span
                                                    class="fa fa-close"></span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="registroReporte" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="/inicio" class="site_title">
                            <img src="q.png" alt="Q">
                            <span>Reports</span>
                        </a>
                    </div>

                    <div class="clearfix"></div>

                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <h3>General</h3>
                            <div id="vinetas">
                            </div>
                        </div>
                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                        <div class="pull-right">
                            <button type="button" data-toggle="modal" class="btn btn-danger" id="logout">
                                <span class="fa fa-sign-out"></span> Cerrar Sesión
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h3>Reportes</h3>

                            </div>

                            <div class="x_content">
                                <div id="selectreport">
                                    <div class="pull-right">
                                        <button type="button" data-toggle="modal" class="btn btn-danger"
                                            data-target="#AgregarReporteModal" id="addreport">
                                            <span class="fa fa-plus"></span> Agregar Reporte
                                        </button>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4" id="clientes">
                                        </div>
                                        <div class="col-md-4" id="tipos">

                                        </div>
                                        <div class="col-md-4" id="reportes">
                                            <label id="title"></label>
                                            <table id="tablareportes" class="table table-striped table-bordered">
                                                <thead>
                                                    <th>Item</th>
                                                    <th>Nombre</th>
                                                    <th>Operaciones</th>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="reports">
                                    <button type="button" class="btn btn-danger" id="return">
                                        <span class="fa fa-arrow-left"></span> Return
                                    </button>
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-danger" id="addLog">
                                            <span class="fa fa-plus"></span> New Log
                                        </button>
                                    </div>
                                    <div id="logs">

                                    </div>
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-danger" id="submit">
                                            <span class="fa fa-arrow-right"></span> Submit
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <br />
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    QMC 2018 &copy;
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

        initReports();
