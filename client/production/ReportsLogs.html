                                <h3>Reportes</h3>

                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <form id="log">
                                        <div class="col-md-4">
                                            <div>
                                                <div class="form-group">
                                                    <label>Activity Date</label>
                                                    <input type=text name='act_date' placeholder="Activity Date" class="form-control"
                                                        id="act_date" aria-describedby="inputSuccess2Status">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>Part</label>
                                                    <select name='part' class="form-control" id="select_part"></select>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>Color</label>
                                                    <input type="text" name='color' class="form-control" id="color">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>Lot Number</label>
                                                    <input type="text" name='lot_number' class="form-control" id="select_part">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>Serial Number</label>
                                                    <input type="text" name='serial_number' class="form-control" id="SN">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div>
                                                <div class="form-group">
                                                    <label>Select Worker</label>
                                                    <select name='select_worker' class="form-control" id="select_worker">

                                                    </select>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>Pieces/Boxes</label>
                                                    <input type="number" min="0" name='pcs' class="form-control" id="pcs">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>Qty of Boxes</label>
                                                    <input type="number" min="0" name='qty_boxes' class="form-control"
                                                        id="qty_boxes">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>OK Pieces</label>
                                                    <input type="number" min="0" name='ok_pieces' class="form-control"
                                                        id="ok_pieces">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>Pending Pieces</label>
                                                    <input type="number" min="0" name='pending_pieces' class="form-control"
                                                        id="pending_pieces">
                                                </div>
                                            </div>
                                            <div>

                                                    <label>Hours Invested</label>
                                                    <input type="number" min="0" name='hours_invested' class="form-control"

                                                </div>
                                            </div>
                                        </div>

                                            <div>
                                                <div class="form-group">

                                            </div>

                                            <div>

                                                    <input type="number" name='ng_3' min="0" class="form-control" id="ng3">

                                            </div>

                                                    <label>NG_4</label>
                                                    <input type="number" name='ng_4' min="0" class="form-control" id="ng4">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>NG_5</label>
                                                    <input type="number" name='ng_5' min="0" class="form-control" id="ng5">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>NG_6</label>
                                                    <input type="number" name='ng_6' min="0" class="form-control" id="ng6">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>NG_7</label>
                                                    <input type="number" min="0" name='ng_7' class="form-control" id="ng7">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="form-group">
                                                    <label>NG_8</label>
                                                    <input type="number" min="0" name='ng_8' class="form-control" id="ng8">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-danger" id="addLog">
                                        <span class="fa fa-sign-out"></span> Add Log
                                    </button>
                                </div>
                                <table id="logs" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th rowspan="3">Item</th>
                                            <th rowspan="3">Activity Date</th>
                                            <th rowspan="3">Part Number</th>
                                            <th rowspan="3">Part Name</th>
                                            <th rowspan="3">Color</th>
                                            <th rowspan="3">Lot Number</th>
                                            <th rowspan="3"> Serial Number</th>
                                            <th rowspan="3">Pieces/Box</th>
                                            <th rowspan="3">Quantity of Boxes</th>
                                            <td colspan="12">Quantity</td>
                                        </tr>
                                        <tr>
                                            <th rowspan="2">OK</th>
                                            <th rowspan="2">Pending</th>
                                            <td colspan="6">NG (Defect Types)</td>
                                            <th rowspan="2">Total</th>
                                            <td colspan="2">Rework</td>
                                            <th rowspan="2">Hours Invested</th>
                                        </tr>
                                        <tr>

                                            <th>1</th>
                                            <th>2</th>
                                            <th>3</th>
                                            <th>4</th>
                                            <th>5</th>
                                            <th>6</th>
                                            <th>7</th>
                                            <th>8</th>
                                        </tr>
                                    </thead>
                                </table>
